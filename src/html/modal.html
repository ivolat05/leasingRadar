<form id="modal" class="  modal-background  ">
	<div class="modal__container">

		<div class="modal-container-head">
			<div class="modal__logo">
				<h3 class="modal__lofo-title">
					total<span>report</span>
				</h3>
				<p class="modal__logo-text">
					Помощник в мониторинге ТС
				</p>
			</div>
			<button type="button" class="modal-btn btn__modal--close">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M18 6L6 18" stroke="#687793" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" />
					<path d="M6 6L18 18" stroke="#687793" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" />
				</svg>
			</button>
		</div>
		<div class="modal__container-wrapp">
			<h3 class="modal__title">
				Оставьте заявку
			</h3>
			<p class="modal__text">
				Оставьте свои контакты, заполнив форму, и наш менеджер свяжется с вами в течение 24 часов.
			</p>
			<ul class="modal__list">
				<li class="modal__list-inner">
					<input type="text" class="input modal-input" placeholder="Ваше имя (как к вам обращаться)">
				</li>
				<li class="modal__list-inner">
					<input type="tel" class="input modal-input" placeholder="Телефон">
				</li>
			</ul>
			<button type="submit" data-open-modal="modal-2" class="modal__btn btn  ">
				Отправить заявку
			</button>
			<p class="modal__subtext">
				Отправляя заявку, вы соглашаетесь на <a href="#">обработку персональных данных</a> 
			</p>
		</div>

	</div>
</form>
